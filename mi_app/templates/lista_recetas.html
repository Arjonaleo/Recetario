<!DOCTYPE html>
<html lang="es">
<head>
    <title>Catálogo de Recetas</title>
    <link rel="stylesheet" href="{% static 'lista_recetas.css' %}">  <!-- Enlace a CSS separado -->
    <script src="{% static 'lista_recetas.js' %}" defer></script>  <!-- Enlace a JS separado -->
</head>
<body>
    <header>
        <h1>Lista de Recetas</h1>
    </header>
    <section class="search-section">
        <!-- Barra de búsqueda (manejada por JS) -->
        <form id="search-form">
            <input type="text" id="busqueda" placeholder="Buscar por nombre">
            <button type="submit">Buscar</button>
        </form>
        <!-- Filtro por dificultad (manejada por JS) -->
        <form id="filter-form">
            <select id="dificultad">
                <option value="">Todas</option>
                {% for dif in dificultades %}
                    <option value="{{ dif.0 }}">{{ dif.1 }}</option>
                {% endfor %}
            </select>
            <button type="submit">Filtrar</button>
        </form>
    </section>
    <section class="recetas-list" id="recetas-list">
        <!-- Lista se llenará con JS/fetch -->
        <ul></ul>  <!-- Vacío inicialmente, JS lo llena -->
    </section>
    <footer>
        <p>Hecho por un estudiante principiante - 2025</p>
    </footer>
</body>
</html>
