<!DOCTYPE html>
<html lang="es">
<head>
    <title>{{ receta.nombre }}</title>
</head>
<body>
    <h1>{{ receta.nombre }}</h1>
    <p><strong>Descripción:</strong> {{ receta.descripcion }}</p>
    <p><strong>Ingredientes:</strong> {{ receta.ingredientes }}</p>
    <p><strong>Tiempo de preparación:</strong> {{ receta.tiempo_preparacion }} minutos</p>
    <p><strong>Dificultad:</strong> {{ receta.get_dificultad_display }}</p>
    <p><strong>Categoría:</strong> {{ receta.categoria.nombre }}</p>
    <a href="/recetas/">Volver a la lista</a>
</body>
</html>
